version: '3.9'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: park360
      DB_USERNAME: park360
      DB_PASSWORD: secret
      QUEUE_CONNECTION: database
      MAIL_MAILER: log
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/var/www/html

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: park360
      MYSQL_USER: park360
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - park360-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

volumes:
  park360-db:
